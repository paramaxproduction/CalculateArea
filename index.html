<!DOCTYPE html>
<html>
  <head>
    <title>Calculate Area with Javascript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" id="calculator">
      <h2>Calculate the area:</h2>
      <input type="text" name="width" id="width" placeholder="enter width" />
      <input type="text" name="height" id="height" placeholder="enter height" />
      <input type="submit" value="Calculate area" id="submit" />
    </form>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
